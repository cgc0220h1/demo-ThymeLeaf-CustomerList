<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>

<div id="form">
    <form th:action="@{/delete}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="customer-name">Name</label>
            <input id="customer-name" type="text" th:field="*{name}"/>
        </div>
        <div>
            <label for="customer-email">Email</label>
            <input id="customer-email" type="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="customer-address">Address</label>
            <input id="customer-address" type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
